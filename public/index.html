<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: "Myriad Pro", Helvetica, Arial, sans-serif;
            background-color: #00703B;
            color: #fff;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 15px;
            background-color: #D8D8BF;
            color: #00703B;
            font-size: 30px;
        }

        h1 {
            font-size: 30px;
        }

        .atm {
            width: 300px;
            height: 115px;
            border-radius: 10px;
            background-color: #1D4F27;
            margin: 10px auto 0 auto;
            padding: 20px;
        }

        .atm input {
            font-size: 25px;
            width: 272px
        }

        .atm button {
            margin: 20px 10px;
            padding: 20px 40px;
        }

        .exchange {
            width: 300px;
            height: 55px;
            border-radius: 10px;
            background-color: #1D4F27;
            margin: 10px auto 0 auto;
            padding: 20px;    
        }

        .exchange--visible {
            display: block;
        }

        .exchange--closed {
            display: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>
<script src="./bundle.js"></script>

</html>
